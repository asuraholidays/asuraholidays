[build]
  command = "npm run build"
  publish = "dist"

# Ensure SPA routes fallback to index.html
[[redirects]]
  from = "/packages/*"
  to = "/index.html"
  status = 200
[[redirects]]
  from = "/reviews"
  to = "/index.html"
  status = 200
[[redirects]]
  from = "/about"
  to = "/index.html"
  status = 200
[[redirects]]
  from = "/contact"
  to = "/index.html"
  status = 200
[[redirects]]
  from = "/packages"
  to = "/index.html"
  status = 200
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
