<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=./" />
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Nothing here. <a href="./">Go to the home page</a>.</p>
    <script>
      // SPA fallback for GitHub Pages
      const redirect = () => {
        const l = window.location
        const path = l.pathname.replace(/^(\/[^/]+)\//, '$1/') // keep repo base
        l.replace(l.origin + path)
      }
      redirect()
    </script>
  </body>
</html>
